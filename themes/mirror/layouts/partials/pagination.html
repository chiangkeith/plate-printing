<div class="ui text container" style="max-width: 940px!important;">
	<div class="ui center aligned grid">
		<div class="sixteen wide column">
		  {{ if .HasPrev }}<a class="prev" href="{{ .Prev.URL }}">PREV</a>{{ else }}<a></a>{{ end }}
		  <span class="number">{{ .PageNumber}} / {{ .TotalPages }}</span>  
		  {{ if .HasNext }}<a class="next" href="{{ .Next.URL }}">NEXT</a>{{ else }}<a></a>{{ end }}
		</div>
	</div>
</div>
