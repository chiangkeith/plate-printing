<script id="category-top-tempalte" type="text/x-jsrender">
	<div class="choice-block">
		<a href="{^{:url}}" onClick="ga('send', 'event', 'article', 'click', 'category-latest');"><div class="choice-img {^{:Right}}" style="background:url('{^{:preview}}') no-repeat center center; background-size:cover;"></div></a>
		<div class="choice-cat {^{:Right}}">
			{^{:catName}}
		</div>

		<div class="choice-content {^{:Left}}">
			<a href="{^{:url}}" onClick="ga('send', 'event', 'article', 'click', 'category-latest');"><h2>{^{:title}}</h2></a>
			<div class="line"></div>
			<div class="brief">
				{^{:brief.html}}
			</div>
		</div>

		<div class="choice-meta {^{:Left}}">
			<div class="date">{^{:date}}</div>
		</div>
	</div>
</script>

<script id="category-bottom-tempalte" type="text/x-jsrender">
	<div class="column" style="padding: 0 !important;">
		<div class="choice-block">
			<a href="{^{:url}}" onClick="ga('send', 'event', 'article', 'click', 'category-latest');"><div class="column-choice-img" style="background:url('{^{:preview}}') no-repeat center center; background-size:cover;" >
				<div class="choice-cat">
					{^{:catName}}
				</div>
			</div></a>
			<div class="column-choice-content">
				<a href="{^{:url}}" onClick="ga('send', 'event', 'article', 'click', 'category-latest');"><h2>{^{:title}}</h2></a>
			</div>
			<div class="column-choice-meta">
			</div>
		</div>
	</div>
</script>

<div class="choice" style="margin: 2em auto;">

	<div class="ui grid">

		<!-- Computer -->
	  <div class="computer only sixteen wide column">
	  	<div class="ui text container article-container" style="margin-bottom:15px;">
	  		<div class="article-main" style="text-align:center;">
					<h2 class="hot-topic"><div class="colorBlock choice"></div><span>熱門文章</span><div class="blue-line" style="margin-left:16px;display:inline-block;"></div></h2>
				</div>
			</div>
	  </div>

	  <!-- Tablet -->
	  <div class="tablet only sixteen wide column">
	  	<div class="ui text container article-container" style="margin-bottom:35px; padding-left: 1em !important;">
	  		<div class="article-main" style="text-align:center;">
					<h2 class="hot-topic"><div class="colorBlock choice"></div><span>熱門文章</span><div class="blue-line" style="margin-left:16px;display:inline-block;"></div></h2>
				</div>
			</div>	
	  </div>

	  <!-- Mobile -->
	  <div class="mobile only sixteen wide column">
	  	<div class="choiceHeader" style="margin: 16px; line-height:45px; vertical-align:middle;">
				<h2 class="hot-topic" style="display:inline;"><div class="colorBlock choice"></div>熱門文章</h2>
	      <div class="gradient" style="float: right; color: rgba(0,0,0,0.4); padding:0 25px;height:45px; line-height:45px; font-size:20px; vertical-align:middle; color:#FFF; text-align:center;">
		      {{if .Params.sections }}
			      {{ range first 1 .Params.sections }}
				      {{ .title }}
			      {{ end }}
		      {{ end }}
	      </div>
      </div>
	  </div>
	</div>

	<div class="choice-main" style="margin:5px auto; position:relative;">

		<div class="category-top" style="display: none;"></div>

		<div class="ui three column stackable grid category-bottom" style="margin:0 auto;">
		</div>

	</div>
</div>
